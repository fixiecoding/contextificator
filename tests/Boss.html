<html>
    <head>
        <title>Test BOSS</title>
        <script src="http://yui.yahooapis.com/3.9.1/build/yui/yui-min.js"></script>

    </head>
    <body>

        <div id="wpc"></div>

    <script>
    YUI({
        modules: {
            'CFDataBoss': {
                requires: ['yql', 'base'],
                fullpath: 'http://localhost/yh2013/CFDataBoss.js'
            }
        }
    }).use("node", "CFDataBoss", function (Y) {

        var b = new Y.CFDataBoss();
        
        b.on("webresults", function () {console.log("boss results ", arguments)});
        b.on("imagesresults", function () {console.log("image results", arguments)});
        
        b.text("Matthew Parker");
        b.text("Matthew Parker", {service: "images"});



    });

    </script>
</body>
</html>
