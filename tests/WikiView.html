        b._parse({

                        revisions: [
                            {
                                "*": '<div class="dablink">"Rolling Stones" redirects here. For other uses, see <a href="/wiki/Rolling_Stones_(disambiguation)" title="Rolling Stones (disambiguation)" class="mw-redirect">Rolling Stones (disambiguation)</a>.</div>↵<table class="infobox vcard plainlist" cellspacing="3" style="border-spacing: 3px; width:22em;"><tr><th colspan="2" class="fn org" style="text-align:center; font-size:125%; font-weight:bold; background-color: #b0c4de">The Rolling Stones</th></tr><tr class=""><td colspan="2" class="" style="text-align:center;">↵<a href="/wiki/File:Stones_members_montage2.jpg" class="image"><img alt="Stones members montage2.jpg" src="//upload.wikimedia.org/wikipedia/commons/thumb/a/af/Stones_members_montage2.jpg/218px-Stones_members_montage2.jpg" width="218" height="200" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/af/Stones_members_montage2.jpg/327px-Stones_members_montage2.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/af/Stones_members_montage2.jpg/436px-Stones_members_montage2.jpg 2x" /></a><br/><span style="">Mick&#160;Jagger, Keith&#160;Richards<br>Ronnie&#160;Wood, Charlie&#160;Watts</span></td></tr><tr><th colspan="2" class="" style="text-align:center; background-color: #b0c4de">Background information</th></tr><tr class=""><th scope="row" style="text-align:left;">Also known as</th>↵    <td class="nickname" style="">↵The Stones, the Strolling Bones</td></tr><tr class=""><th scope="row" style="text-align:left;">Origin</th>↵    <td class="" style="">↵<a href="/wiki/London" title="London">London</a>, England</td></tr><tr class=""><th scope="row" style="text-align:left;"><a href="/wiki/Music_genre" title="Music genre">Genres</a></th>↵    <td class="" style="">↵<a href="/wiki/Rock_music" title="Rock music">Rock</a>, <a href="/wiki/Blues_rock" title="Blues rock">blues rock</a>, <span class="nowrap"><a href="/wiki/Rock_and_roll" title="Rock and roll">rock and roll</a></span>, <a href="/wiki/Rhythm_and_blues" title="Rhythm and blues">rhythm and blues</a>, <a href="/wiki/Hard_rock" title="Hard rock">hard rock</a>, <a href="/wiki/Blues" title="Blues">blues</a></td></tr><tr class=""><th scope="row" style="text-align:left;">Years active</th>↵    <td class="" style="">↵1962–present</td></tr><tr class=""><th scope="row" style="text-align:left;"><a href="/wiki/Record_label" title="Record label">Labels</a></th>↵    <td class="" style="">↵<a href="/wiki/Decca_Records" title="Decca Records">Decca</a>, <a href="/wiki/London_Records" title="London Records">London</a>, <a href="/wiki/Rolling_Stones_Records" title="Rolling Stones Records">Rolling&#160;Stones</a>, <a href="/wiki/Virgin_Records" title="Virgin Records">Virgin</a>, <a href="/wiki/ABKCO" title="ABKCO" class="mw-redirect">ABKCO</a>, <a href="/wiki/Interscope_Records" title="Interscope Records">Interscope</a>, <a href="/wiki/Polydor_Records" title="Polydor Records">Polydor</a></td></tr><tr class=""><th scope="row" style="text-align:left;">Website</th>↵    <td class="" style="">↵<span class="url"><a rel="nofollow" class="external text" href="http://rollingstones.com">rollingstones.com</a></span></td></tr><tr><th colspan="2" class="" style="text-align:center; background-color: #b0c4de"></th></tr><tr class=""><th scope="row" style="text-align:left;">Members</th>↵    <td class="" style="">↵<div class="plainlist"><ul style=""><li style=""><a href="/wiki/Mick_Jagger" title="Mick Jagger">Mick&#160;Jagger</a></li><li style=""><a href="/wiki/Keith_Richards" title="Keith Richards">Keith&#160;Richards</a></li><li style=""><a href="/wiki/Charlie_Watts" title="Charlie Watts">Charlie&#160;Watts</a></li><li style=""><a href="/wiki/Ronnie_Wood" title="Ronnie Wood">Ronnie&#160;Wood</a></li></ul></div></td></tr><tr><th colspan="2" class="" style="text-align:center; background-color: #b0c4de"></th></tr><tr class=""><th scope="row" style="text-align:left;">Past members</th>↵    <td class="" style="">↵<div class="plainlist"><ul style=""><li style=""><a href="/wiki/Brian_Jones" title="Brian Jones">Brian&#160;Jones</a></li><li style=""><a href="/wiki/Ian_Stewart_(musician)" title="Ian Stewart (musician)">Ian&#160;Stewart</a></li><li style=""><a href="/wiki/Bill_Wyman" title="Bill Wyman">Bill&#160;Wyman</a></li><li style=""><a href="/wiki/Mick_Taylor" title="Mick Taylor">Mick Taylor</a></li><li style=""><a href="/wiki/Dick_Taylor" title="Dick Taylor">Dick&#160;Taylor</a></li><li style=""><a href="/wiki/Tony_Chapman" title="Tony Chapman">Tony Chapman</a></li></ul></div></td></tr>↵</table>↵<p><b>The Rolling Stones</b> are an English <a href="/wiki/Rock_music" title="Rock music">rock</a> band formed in <a href="/wiki/London" title="London">London</a> in 1962.<sup id="cite_ref-Rock_Hall_1-0" class="reference"><a href="#cite_note-Rock_Hall-1"><span>[</span>1<span>]</span></a></sup><sup id="cite_ref-2" class="reference"><a href="#cite_note-2"><span>[</span>2<span>]</span></a></sup> The first settled line-up consisted of <a href="/wiki/Brian_Jones" title="Brian Jones">Brian Jones</a> on guitar and harmonica, <a href="/wiki/Ian_Stewart_(musician)" title="Ian Stewart (musician)">Ian Stewart</a> on piano, <a href="/wiki/Mick_Jagger" title="Mick Jagger">Mick Jagger</a> on lead vocals and harmonica, <a href="/wiki/Keith_Richards" title="Keith Richards">Keith Richards</a> on guitar and backing vocals, <a href="/wiki/Bill_Wyman" title="Bill Wyman">Bill Wyman</a> on bass and <a href="/wiki/Charlie_Watts" title="Charlie Watts">Charlie Watts</a> on drums.  Jones founded and led the band, but Jagger and Richards assumed leadership after becoming the primary songwriters. Jones\' increasing physical and mental troubles forced his departure from the band two weeks prior to his drowning death in 1969. Since Wyman retired in 1993, full band members have been Jagger, Richards, Watts and guitarist <a href="/wiki/Ronnie_Wood" title="Ronnie Wood">Ronnie Wood</a> who joined in 1975, replacing <a href="/wiki/Mick_Taylor" title="Mick Taylor">Mick Taylor</a> (who had followed Jones). The <a href="/wiki/Rock_and_Roll_Hall_of_Fame" title="Rock and Roll Hall of Fame">Rock and Roll Hall of Fame</a> inducted the Rolling Stones in 1989.<sup id="cite_ref-Rock_Hall_1-1" class="reference"><a href="#cite_note-Rock_Hall-1"><span>[</span>1<span>]</span></a></sup> <i><a href="/wiki/Rolling_Stone" title="Rolling Stone">Rolling Stone</a></i> magazine ranked them fourth on the  "100 Greatest Artists of All Time" list and their album sales are estimated at more than 200 million worldwide.<sup id="cite_ref-Holton_3-0" class="reference"><a href="#cite_note-Holton-3"><span>[</span>3<span>]</span></a></sup><sup id="cite_ref-rsmag001_4-0" class="reference"><a href="#cite_note-rsmag001-4"><span>[</span>4<span>]</span></a></sup>↵</p><p>The Rolling Stones were in the vanguard of the "<a href="/wiki/British_Invasion" title="British Invasion">British Invasion</a>" of English bands that became popular in the U.S. in the mid-sixties. They have released twenty-four studio albums, eleven <a href="/wiki/Concert_(album)" title="Concert (album)" class="mw-redirect">live albums</a> and numerous compilations.<sup id="cite_ref-Holton_3-1" class="reference"><a href="#cite_note-Holton-3"><span>[</span>3<span>]</span></a></sup> Their album <i><a href="/wiki/Sticky_Fingers" title="Sticky Fingers">Sticky Fingers</a></i> (1971) began a string of eight consecutive studio albums reaching number one in the United States. Their most recent album of new material, <i><a href="/wiki/A_Bigger_Bang" title="A Bigger Bang">A Bigger Bang</a></i>, was released in 2005. In 2008, <i>Billboard</i> magazine ranked the Rolling Stones at number ten on "<a href="/wiki/Billboard_Hot_100_All-Time_Top_Artists" title="Billboard Hot 100 All-Time Top Artists" class="mw-redirect">The Billboard Top All-Time Artists</a>" and as the second most successful group in the <a href="/wiki/Billboard_Hot_100" title="Billboard Hot 100">Billboard Hot 100</a> chart.<sup id="cite_ref-5" class="reference"><a href="#cite_note-5"><span>[</span>5<span>]</span></a></sup>↵</p><p>The Rolling Stones\' advent brought greater international recognition to the primitive urban blues typified by <a href="/wiki/Chess_Records" title="Chess Records">Chess Records\'</a> artist <a href="/wiki/Muddy_Waters" title="Muddy Waters">Muddy Waters</a>, writer of "<a href="/wiki/Rollin%27_Stone" title="Rollin\' Stone">Rollin\' Stone</a>", the song for which the band is named.<sup id="cite_ref-6" class="reference"><a href="#cite_note-6"><span>[</span>6<span>]</span></a></sup>  Critic and <a href="/wiki/Musicologist" title="Musicologist" class="mw-redirect">musicologist</a> <a href="/wiki/Robert_Palmer_(writer)" title="Robert Palmer (writer)">Robert Palmer</a> said their endurance and relevance stems from being "rooted in traditional verities, in rhythm-and-blues and soul music" while "more ephemeral pop fashions have come and gone".<sup id="cite_ref-7" class="reference"><a href="#cite_note-7"><span>[</span>7<span>]</span></a></sup> In 2012 the band celebrated their 50th anniversary.<sup id="cite_ref-anniversayconcerts_8-0" class="reference"><a href="#cite_note-anniversayconcerts-8"><span>[</span>8<span>]</span></a></sup>↵</p>↵<table id="toc" class="toc"><tr><td><div id="toctitle"><h2>Contents</h2></div>↵<ul>↵<li class="toclevel-1 tocsection-1"><a href="#History"><span class="tocnumber">1</span> <span class="toctext">History</span></a>↵<ul>↵<li class="toclevel-2 tocsection-2"><a href="#Early_history"><span class="tocnumber">1.1</span> <span class="toctext">Early history</span></a></li>↵<li class="toclevel-2 tocsection-3"><a href="#1962.E2.80.931964"><span class="tocnumber">1.2</span> <span class="toctext">1962–1964</span></a></li>↵<li class="toclevel-2 tocsection-4"><a href="#1965.E2.80.931967"><span class="tocnumber">1.3</span> <span class="toctext">1965–1967</span></a></li>↵<li class="toclevel-2 tocsection-5"><a href="#1968.E2.80.931969"><span class="tocnumber">1.4</span> <span class="toctext">1968–1969</span></a></li>↵<li class="toclevel-2 tocsection-6"><a href="#1970.E2.80.931974"><span class="tocnumber">1.5</span> <span class="toctext">1970–1974</span></a></li>↵<li class="toclevel-2 tocsection-7"><a href="#1975.E2.80.931977"><span class="tocnumber">1.6</span> <span class="toctext">1975–1977</span></a></li>↵<li class="toclevel-2 tocsection-8"><a href="#1978.E2.80.931982"><span class="tocnumber">1.7</span> <span class="toctext">1978–1982</span></a></li>↵<li class="toclevel-2 tocsection-9"><a href="#1983.E2.80.931991"><span class="tocnumber">1.8</span> <span class="toctext">1983–1991</span></a></li>↵<li class="toclevel-2 tocsection-10"><a href="#1992.E2.80.932004"><span class="tocnumber">1.9</span> <span class="toctext">1992–2004</span></a></li>↵<li class="toclevel-2 tocsection-11"><a href="#2005.E2.80.932011"><span class="tocnumber">1.10</span> <span class="toctext">2005–2011</span></a></li>↵<li class="toclevel-2 tocsection-12"><a href="#2012_and_50th_anniversary"><span class="tocnumber">1.11</span> <span class="toctext">2012 and 50th anniversary</span></a></li>↵<li class="toclevel-2 tocsection-13"><a href="#2013:_50_.26_Counting..."><span class="tocnumber">1.12</span> <span class="toctext">2013: 50 &amp; Counting...</span></a></li>↵</ul>↵</li>↵<li class="toclevel-1 tocsection-14"><a href="#Musical_development"><span class="tocnumber">2</span> <span class="toctext">Musical development</span></a>↵<ul>↵<li class="toclevel-2 tocsection-15"><a href="#Infusion_of_American_blues"><span class="tocnumber">2.1</span> <span class="toctext">Infusion of American blues</span></a></li>↵<li class="toclevel-2 tocsection-16"><a href="#Early_songwriting"><span class="tocnumber">2.2</span> <span class="toctext">Early songwriting</span></a></li>↵</ul>↵</li>↵<li class="toclevel-1 tocsection-17"><a href="#Legacy"><span class="tocnumber">3</span> <span class="toctext">Legacy</span></a>↵<ul>↵<li class="toclevel-2 tocsection-18"><a href="#Rolinga_movement"><span class="tocnumber">3.1</span> <span class="toctext">Rolinga movement</span></a></li>↵</ul>↵</li>↵<li class="toclevel-1 tocsection-19"><a href="#Bandmates"><span class="tocnumber">4</span> <span class="toctext">Bandmates</span></a></li>↵<li class="toclevel-1 tocsection-20"><a href="#Discography"><span class="tocnumber">5</span> <span class="toctext">Discography</span></a></li>↵<li class="toclevel-1 tocsection-21"><a href="#Concert_tours"><span class="tocnumber">6</span> <span class="toctext">Concert tours</span></a></li>↵<li class="toclevel-1 tocsection-22"><a href="#Official_videography"><span class="tocnumber">7</span> <span class="toctext">Official videography</span></a></li>↵<li class="toclevel-1 tocsection-23"><a href="#See_also"><span class="tocnumber">8</span> <span class="toctext">See also</span></a></li>↵<li class="toclevel-1 tocsection-24"><a href="#References"><span class="tocnumber">9</span> <span class="toctext">References</span></a></li>↵<li class="toclevel-1 tocsection-25"><a href="#Further_reading"><span class="tocnumber">10</span> <span class="toctext">Further reading</span></a></li>↵<li class="toclevel-1 tocsection-26"><a href="#External_links"><span class="tocnumber">11</span> <span class="toctext">External links</span></a></li>↵</ul>↵</td></tr></table>↵<h2><span class="editsection">[<a href="/w/index.php?title=The_Rolling_Stones&amp;action=edit&amp;section=1" title="Edit section: History">edit</a>]</span> <span class="mw-headline" id="History">History</span></h2>↵<h3><span class="editsection">[<a href="/w/index.php?title=The_Rolling_Stones&amp;action=edit&amp;section=2" title="Edit section: Early history">edit</a>]</span> <span class="mw-headline" id="Early_history">Early history</span></h3>↵<p>Keith Richards and Mick Jagger were childhood friends and classmates in <a href="/wiki/Dartford" title="Dartford">Dartford</a>, <a href="/wiki/Kent" title="Kent">Kent</a> until the Jaggers moved.<sup id="cite_ref-9" class="reference"><a href="#cite_note-9"><span>[</span>9<span>]</span></a></sup> They became reacquainted in 1960 when Richards met Jagger at the <a href="/wiki/Dartford_railway_station" title="Dartford railway station">Dartford railway station</a>.  The <a href="/wiki/Chuck_Berry" title="Chuck Berry">Chuck Berry</a> and Muddy Waters records Jagger had in his hands revealed a mutual interest and prompted their musical partnership.<sup id="cite_ref-stonemag_10-0" class="reference"><a href="#cite_note-stonemag-10"><span>[</span>10<span>]</span></a></sup><sup id="cite_ref-RSkeith_11-0" class="reference"><a href="#cite_note-RSkeith-11"><span>[</span>11<span>]</span></a></sup> Richards and Jagger met Brian Jones as he sat in playing slide guitar with <a href="/wiki/Alexis_Korner" title="Alexis Korner">Alexis Korner</a>\'s seminal London <a href="/wiki/R%26B" title="R&amp;B" class="mw-redirect">R&amp;B</a> band, <a href="/wiki/Blues_Incorporated" title="Blues Incorporated">Blues Incorporated</a>, at the <a href="/wiki/Ealing_Jazz_Club" title="Ealing Jazz Club">Ealing Jazz Club</a>,  which also had eventual Rolling Stones, Ian Stewart and Charlie Watts.<sup id="cite_ref-rockhall_12-0" class="reference"><a href="#cite_note-rockhall-12"><span>[</span>12<span>]</span></a></sup>↵</p><p>Stewart found a practice space and joined with Jones and Marisela Rivera to start an R&amp;B band playing Chicago blues. Besides Stewart, Jones, and Jagger, the first rehearsal of the as-yet-unnamed band also included Richards attending at Jagger\'s behest. Also at the first rehearsal were guitarist Geoff Bradford and vocalist Brian Knight, both of whom refused to join the band citing objections to playing the Chuck Berry and <a href="/wiki/Bo_Diddley" title="Bo Diddley">Bo Diddley</a> songs preferred by Jagger and Richards.<sup id="cite_ref-accordingto2003p40_13-0" class="reference"><a href="#cite_note-accordingto2003p40-13"><span>[</span>13<span>]</span></a></sup> In June 1962 the line-up was: Jagger, Jones, Richards, Stewart, Taylor, and drummer <a href="/wiki/Tony_Chapman" title="Tony Chapman">Tony Chapman</a>. According to Richards, Jones christened the band during a phone call to <i>Jazz News</i>. When asked for a band name Jones saw a Muddy Waters LP lying on the floor of which one of the tracks was "<a href="/wiki/Rollin%27_Stone" title="Rollin\' Stone">Rollin\' Stone</a>".<sup id="cite_ref-accordingto2003p42_14-0" class="reference"><a href="#cite_note-accordingto2003p42-14"><span>[</span>14<span>]</span></a></sup><sup id="cite_ref-AMG_15-0" class="reference"><a href="#cite_note-AMG-15"><span>[</span>15<span>]</span></a></sup><sup id="cite_ref-16" class="reference"><a href="#cite_note-16"><span>[</span>16<span>]</span></a></sup>↵</p>↵<h3><span class="editsection">[<a href="/w/index.php?title=The_Rolling_Stones&amp;action=edit&amp;section=3" title="Edit section: 1962–1964">edit</a>]</span> <span class="mw-headline" id="1962.E2.80.931964">1962–1964</span></h3>↵<p>Jagger, Richards and Jones with Stewart and Dick Taylor on bass billed as "the Rollin\' Stones" played their first gig in July 1962 at the <a href="/wiki/Marquee_Club" title="Marquee Club">Marquee Club</a>.<sup id="cite_ref-rollingwithp36-37_17-0" class="reference"><a href="#cite_note-rollingwithp36-37-17"><span>[</span>17<span>]</span></a></sup> Their material included the Chicago blues as well Chuck Berry and Bo Diddley songs.<sup id="cite_ref-KeithTheBiop42-43_18-0" class="reference"><a href="#cite_note-KeithTheBiop42-43-18"><span>[</span>18<span>]</span></a></sup>  Bassist Bill Wyman joined in December 1962 and drummer Charlie Watts the following January 1963 to form the band\'s long-standing <a href="/wiki/Rhythm_section" title="Rhythm section">rhythm section</a>.<sup id="cite_ref-stonemag_10-1" class="reference"><a href="#cite_note-stonemag-10"><span>[</span>10<span>]</span></a></sup><sup id="cite_ref-rollingwithp40-41p44-45_19-0" class="reference"><a href="#cite_note-rollingwithp40-41p44-45-19"><span>[</span>19<span>]</span></a></sup> The Rolling Stones\' then acting manager <a href="/wiki/Giorgio_Gomelsky" title="Giorgio Gomelsky">Giorgio Gomelsky</a> secured a Sunday afternoon residency at the <a href="/wiki/Crawdaddy_Club" title="Crawdaddy Club">Crawdaddy Club</a>, which,  Gomelsky said, triggered an "international renaissance for the blues" and was a seminal facet of "<a href="/wiki/Swinging_London" title="Swinging London">Swinging London\'s</a>" advent.<sup id="cite_ref-accordingto2003p51_20-0" class="reference"><a href="#cite_note-accordingto2003p51-20"><span>[</span>20<span>]</span></a></sup>↵</p><p>The Rolling Stones first signed manager was <a href="/wiki/Andrew_Loog_Oldham" title="Andrew Loog Oldham">Andrew Loog Oldham</a>, a publicist who was directed to the band by previously clients, the Beatles. Because Oldham had not reached majority - he was nineteen and younger than any of the band, he could not get an agent\'s license, or sign any contracts without his mother also signing for her son . By necessity he joined with booking agent Eric Easton.<sup id="cite_ref-stonealone1990p123_21-0" class="reference"><a href="#cite_note-stonealone1990p123-21"><span>[</span>21<span>]</span></a></sup><sup id="cite_ref-alop223_22-0" class="reference"><a href="#cite_note-alop223-22"><span>[</span>22<span>]</span></a></sup><sup id="cite_ref-23" class="reference"><a href="#cite_note-23"><span>[</span>23<span>]</span></a></sup><sup id="cite_ref-rollingwithp56-57_24-0" class="reference"><a href="#cite_note-rollingwithp56-57-24"><span>[</span>24<span>]</span></a></sup> Gomelsky had no written agreement with the band and was not consulted.<sup id="cite_ref-stonealone1990p135-136_25-0" class="reference"><a href="#cite_note-stonealone1990p135-136-25"><span>[</span>25<span>]</span></a></sup> Oldham made several changes to the band. He changed the spelling of the band name from "the Rollin\' Stones" to "the Rolling Stones". He removed the "s" from Richards last name saying it "looked more pop".<sup id="cite_ref-KeithTheBiop63_26-0" class="reference"><a href="#cite_note-KeithTheBiop63-26"><span>[</span>26<span>]</span></a></sup><sup id="cite_ref-alop222_27-0" class="reference"><a href="#cite_note-alop222-27"><span>[</span>27<span>]</span></a></sup> Oldham also removed Stewart from the lineup. Wyman said Stewart did not fit Oldham\'s mould of "pretty, thin, long-haired boys." Stewart stayed on as road manager playing piano on many studio tracks and on stage until his death in 1985.<sup id="cite_ref-alop222-225_28-0" class="reference"><a href="#cite_note-alop222-225-28"><span>[</span>28<span>]</span></a></sup><sup id="cite_ref-accordingto2003p62_29-0" class="reference"><a href="#cite_note-accordingto2003p62-29"><span>[</span>29<span>]</span></a></sup>↵</p><p>Oldham signed the Rolling Stones to Decca Records, which had regretted passing on the Beatles earlier. The terms were favorable to the band. The Rolling Stones got three times a new act\'s typical royalty rate, full artistic control of recordings, and ownership of the recording masters.<sup id="cite_ref-alop212_30-0" class="reference"><a href="#cite_note-alop212-30"><span>[</span>30<span>]</span></a></sup><sup id="cite_ref-accordingto2003p68_31-0" class="reference"><a href="#cite_note-accordingto2003p68-31"><span>[</span>31<span>]</span></a></sup> The deal also let the band use non-Decca recording studios. Regent Sound Studios, a mono facility decorated by egg boxes on the ceiling for sound treatment, became the preferred facility.<sup id="cite_ref-alop209-210.2C_212_32-0" class="reference"><a href="#cite_note-alop209-210.2C_212-32"><span>[</span>32<span>]</span></a></sup><sup id="cite_ref-blackandwhiteblues_33-0" class="reference"><a href="#cite_note-blackandwhiteblues-33"><span>[</span>33<span>]</span></a></sup><sup id="cite_ref-nzentgraf_34-0" class="reference"><a href="#cite_note-nzentgraf-34"><span>[</span>34<span>]</span></a></sup>  Oldham, who had no recording experience but made himself the band\'s producer, said Regent had a sound that "leaked, instrument to instrument, the right way" creating a "wall of noise" that worked well for the band.<sup id="cite_ref-accordingto2003p68_31-1" class="reference"><a href="#cite_note-accordingto2003p68-31"><span>[</span>31<span>]</span></a></sup><sup id="cite_ref-alop252-3_35-0" class="reference"><a href="#cite_note-alop252-3-35"><span>[</span>35<span>]</span></a></sup> Due to Regent\'s low rates, the band could record for extended periods rather than the usual three-hour blocks then prevalent at other studios. All tracks on the first Rolling Stones UK album were recorded at Regent.<sup id="cite_ref-alop213_36-0" class="reference"><a href="#cite_note-alop213-36"><span>[</span>36<span>]</span></a></sup><sup id="cite_ref-37" class="reference"><a href="#cite_note-37"><span>[</span>37<span>]</span></a></sup>↵</p><p>Oldham presented the Rolling Stones\' use of independent studios to position his artists in the music press as more independent than the Beatles. Oldham said the Beatles\' obligation to record in <a href="/wiki/EMI" title="EMI"> EMI\'s</a> studios made them appear as  "mere mortals...sweating in the studio for the man".<sup id="cite_ref-alop205_38-0" class="reference"><a href="#cite_note-alop205-38"><span>[</span>38<span>]</span></a></sup> Oldham promoted the Rolling Stones as the nasty opposites of the Beatles by having the band pose unsmiling on the cover of the first UK album. He also encouraged the press to use provocative headlines such as "Would you let your daughter marry a Rolling Stone?"<sup id="cite_ref-rollingstone.com_39-0" class="reference"><a href="#cite_note-rollingstone.com-39"><span>[</span>39<span>]</span></a></sup> Though Oldham dressed the band in identical suits, the band returned to wearing casual clothes at public appearances.<sup id="cite_ref-stonealone1990p136_40-0" class="reference"><a href="#cite_note-stonealone1990p136-40"><span>[</span>40<span>]</span></a></sup>  According to Wyman: "Our reputation and image as the Bad Boys came later, completely accidentally. Andrew never did engineer it. He simply exploited it exhaustively".<sup id="cite_ref-stonealone1990p133_41-0" class="reference"><a href="#cite_note-stonealone1990p133-41"><span>[</span>41<span>]</span></a></sup>↵</p>↵<blockquote>"we were the first pop group to break away from the whole Cliff Richard thing where the bands did little dance steps, wore identical uniforms and had snappy patter". - Bill Wyman<sup id="cite_ref-42" class="reference"><a href="#cite_note-42"><span>[</span>42<span>]</span></a></sup></blockquote>↵<p>A cover of Chuck Berry\'s "<a href="/wiki/Come_On_(Chuck_Berry_song)" title="Come On (Chuck Berry song)">Come On</a>" was the Rolling Stones\' first single, released on 7 June 1963. The Rolling Stones refused to play it at live gigs,<sup id="cite_ref-43" class="reference"><a href="#cite_note-43"><span>[</span>43<span>]</span></a></sup> and Decca bought only one ad to promote the single. With Oldham\'s direction fan-club members bought copies at record shops polled by the charts,<sup id="cite_ref-alop221_44-0" class="reference"><a href="#cite_note-alop221-44"><span>[</span>44<span>]</span></a></sup> helping "Come On" rise to No.21 on the UK singles charts.<sup id="cite_ref-45" class="reference"><a href="#cite_note-45"><span>[</span>45<span>]</span></a></sup> Having a charting single gave the band entree to play outside London, starting with a booking at the Outlook Club in Middlesbrough on 13 July, sharing the billing with the Hollies.<sup id="cite_ref-46" class="reference"><a href="#cite_note-46"><span>[</span>46<span>]</span></a></sup> Later in the year Oldham and Easton arranged the band\'s first big UK concert tour as a supporting act for American stars including Bo Diddley, <a href="/wiki/Little_Richard" title="Little Richard">Little Richard</a> and <a href="/wiki/The_Everly_Brothers" title="The Everly Brothers">The Everly Brothers</a>. This Autumn 1963 tour became a "training ground" for the young band\'s stagecraft.<sup id="cite_ref-accordingto2003p68_31-2" class="reference"><a href="#cite_note-accordingto2003p68-31"><span>[</span>31<span>]</span></a></sup><sup id="cite_ref-rollingwithp80-83_47-0" class="reference"><a href="#cite_note-rollingwithp80-83-47"><span>[</span>47<span>]</span></a></sup><sup id="cite_ref-bluesbrothers_48-0" class="reference"><a href="#cite_note-bluesbrothers-48"><span>[</span>48<span>]</span></a></sup>↵</p><p>During this tour the Rolling Stones recorded their second single, a <a href="/wiki/Lennon%E2%80%93McCartney" title="Lennon–McCartney">Lennon–McCartney</a>-penned number entitled "<a href="/wiki/I_Wanna_Be_Your_Man" title="I Wanna Be Your Man">I Wanna Be Your Man</a>"; it reached No.12 in the UK charts. Their third single, <a href="/wiki/Buddy_Holly" title="Buddy Holly">Buddy Holly</a>\'s "<a href="/wiki/Not_Fade_Away_(song)" title="Not Fade Away (song)">Not Fade Away</a>", itself based on Bo Diddley\'s style, was released in February 1964 and reached No.&#160;3.↵</p><p>Oldham saw little future for an act that lost significant songwriting royalties by playing songs of "middle-aged blacks," limiting the appeal to teenage audiences. At Oldham\'s urging, Jagger and Richards co-wrote songs, the first batch of which he described as "soppy and imitative."<sup id="cite_ref-alop256-7_49-0" class="reference"><a href="#cite_note-alop256-7-49"><span>[</span>49<span>]</span></a></sup>  Because songwriting developed slowly, songs on the band\'s first album <i><a href="/wiki/The_Rolling_Stones_(album)" title="The Rolling Stones (album)">The Rolling Stones</a></i>, (issued in the US as <i><a href="/wiki/England%27s_Newest_Hit_Makers" title="England\'s Newest Hit Makers" class="mw-redirect">England\'s Newest Hit Makers</a></i>) were primarily covers, with only one Jagger/Richards original – "<a href="/wiki/Tell_Me_(You%27re_Coming_Back)" title="Tell Me (You\'re Coming Back)" class="mw-redirect">Tell Me (You\'re Coming Back)</a>" – and two numbers credited to <a href="/wiki/Nanker_Phelge" title="Nanker Phelge">Nanker Phelge</a>, the pen name for songs written by the entire group.<sup id="cite_ref-accordingto2003p84_50-0" class="reference"><a href="#cite_note-accordingto2003p84-50"><span>[</span>50<span>]</span></a></sup>↵</p><p>The Rolling Stones\' first US tour, in June 1964, was, in Bill Wyman\'s words, "a disaster." "When we arrived, we didn\'t have a hit record [there] or anything going for us."<sup id="cite_ref-rollingwithp126_51-0" class="reference"><a href="#cite_note-rollingwithp126-51"><span>[</span>51<span>]</span></a></sup> When the band appeared on <a href="/wiki/Dean_Martin" title="Dean Martin">Dean Martin</a>\'s TV variety show <i>The Hollywood Palace</i>, Martin mocked both their hair and their performance.<sup id="cite_ref-52" class="reference"><a href="#cite_note-52"><span>[</span>52<span>]</span></a></sup> During the tour they recorded for two days at Chess Studios in Chicago, meeting many of their most important influences, including Muddy Waters.<sup id="cite_ref-rollingwithp128-129_53-0" class="reference"><a href="#cite_note-rollingwithp128-129-53"><span>[</span>53<span>]</span></a></sup><sup id="cite_ref-rollingwithp158_54-0" class="reference"><a href="#cite_note-rollingwithp158-54"><span>[</span>54<span>]</span></a></sup> These sessions included what would become the Rolling Stones\' first number 1 hit in the UK: their cover of <a href="/wiki/Bobby_Womack" title="Bobby Womack">Bobby and Shirley Womack</a>\'s "<a href="/wiki/It%27s_All_Over_Now" title="It\'s All Over Now">It\'s All Over Now</a>".<sup id="cite_ref-rollingwithp137_55-0" class="reference"><a href="#cite_note-rollingwithp137-55"><span>[</span>55<span>]</span></a></sup>↵</p><p>"The Stones" followed <a href="/wiki/James_Brown" title="James Brown">James Brown</a> &amp; <a href="/wiki/The_Famous_Flames" title="The Famous Flames">The Famous Flames</a> in the filmed theatrical release of <i><a href="/wiki/The_TAMI_Show" title="The TAMI Show" class="mw-redirect">The TAMI Show</a></i>, which showcased American acts with British Invasion artists. According to Jagger in 2003, "We weren\'t actually following James Brown because there was considerable time between the filming of each section. Nevertheless, he was still very annoyed about it..."<sup id="cite_ref-accordingto2003p88_56-0" class="reference"><a href="#cite_note-accordingto2003p88-56"><span>[</span>56<span>]</span></a></sup> On 25 October the band also appeared on <i><a href="/wiki/The_Ed_Sullivan_Show" title="The Ed Sullivan Show">The Ed Sullivan Show</a></i>. Because of the initial pandemonium the Rolling Stones caused, Sullivan banned the band from his show,<sup id="cite_ref-rollingwithp154_57-0" class="reference"><a href="#cite_note-rollingwithp154-57"><span>[</span>57<span>]</span></a></sup> though they were booked for subsequent appearances in the years following.<sup id="cite_ref-rockhall_12-1" class="reference"><a href="#cite_note-rockhall-12"><span>[</span>12<span>]</span></a></sup> Their second LP – the US-only <i><a href="/wiki/12_X_5" title="12 X 5">12 X 5</a></i> – was released during this tour;<sup id="cite_ref-tioos-discography_58-0" class="reference"><a href="#cite_note-tioos-discography-58"><span>[</span>58<span>]</span></a></sup> like their first album, it contained mainly cover tunes, augmented by Jagger/Richards and Nanker Phelge tracks.↵</p><p>The Rolling Stones\' fifth UK single – a cover of <a href="/wiki/Willie_Dixon" title="Willie Dixon">Willie Dixon\'s</a> "<a href="/wiki/Little_Red_Rooster" title="Little Red Rooster">Little Red Rooster</a>" backed by "Off the Hook" credited to Nanker Phelge – was released in November 1964 and became their second No.1 hit in the UK – an unprecedented achievement for a blues number. The band\'s US distributors (<a href="/wiki/London_Records" title="London Records">London Records</a>) declined to release "Little Red Rooster" as a single there. In December 1964 London Records released the band\'s first single with Jagger/Richards originals on both sides: "<a href="/wiki/Heart_of_Stone_(Rolling_Stones_song)" title="Heart of Stone (Rolling Stones song)" class="mw-redirect">Heart of Stone</a>" backed with "What a Shame"; "Heart of Stone" went to number 19 in the US.<sup id="cite_ref-rollingwithp159_59-0" class="reference"><a href="#cite_note-rollingwithp159-59"><span>[</span>59<span>]</span></a></sup>↵</p>↵<h3><span class="editsection">[<a href="/w/index.php?title=The_Rolling_Stones&amp;action=edit&amp;section=4" title="Edit section: 1965–1967">edit</a>]</span> <span class="mw-headline" id="1965.E2.80.931967">1965–1967</span></h3>↵<div class="thumb tleft"><div class="thumbinner" style="width:222px;"><a href="/wiki/File:Rolling_Stones_band_1965.jpg" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Rolling_Stones_band_1965.jpg/220px-Rolling_Stones_band_1965.jpg" width="220" height="151" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Rolling_Stones_band_1965.jpg/330px-Rolling_Stones_band_1965.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Rolling_Stones_band_1965.jpg/440px-Rolling_Stones_band_1965.jpg 2x" /></a>  <div class="thumbcaption"><div class="magnify"><a href="/wiki/File:Rolling_Stones_band_1965.jpg" class="internal" title="Enlarge"><img src="//bits.wikimedia.org/static-1.22wmf2/skins/common/images/magnify-clip.png" width="15" height="11" alt="" /></a></div>The Rolling Stones 1965</div></div></div>↵<p>The band\'s second UK LP – <i><a href="/wiki/The_Rolling_Stones_No._2" title="The Rolling Stones No. 2">The Rolling Stones No.&#160;2</a></i>, released in January 1965, charted at number 1 as an album, and the US version, released in February as <i><a href="/wiki/The_Rolling_Stones,_Now!" title="The Rolling Stones, Now!">The Rolling Stones, Now!</a></i>, reached number 5. The album was recorded at Chess Studios in Chicago and <a href="/wiki/RCA_Records" title="RCA Records">RCA Studios</a> in Los Angeles.<sup id="cite_ref-rollingwithp164-165p171_60-0" class="reference"><a href="#cite_note-rollingwithp164-165p171-60"><span>[</span>60<span>]</span></a></sup> In January/February 1965 the band played 34 shows for about 100,000 people in Australia and New Zealand.<sup id="cite_ref-rollingwithp166_61-0" class="reference"><a href="#cite_note-rollingwithp166-61"><span>[</span>61<span>]</span></a></sup>↵</p><p>The first Jagger/Richards composition to reach number 1 on the UK singles charts was "<a href="/wiki/The_Last_Time_(song)" title="The Last Time (song)">The Last Time</a>" (released in February 1965); it went to number 9 in the US. It was also later identified by Richards as "the bridge into thinking about writing for the Stones. It gave us a level of confidence; a pathway of how to do it."<sup id="cite_ref-accordingto2003p95_62-0" class="reference"><a href="#cite_note-accordingto2003p95-62"><span>[</span>62<span>]</span></a></sup>↵</p><p>Their first international number-1 hit was "<a"'
                            }
                        ]
                    }
                }
            }
        })
